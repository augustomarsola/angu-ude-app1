<main class="bg-gray-200 m-6 p-8 rounded">
  <div class="flex flex-col md:flex-row gap-8 mb-4 items-center">
    <app-progresso class="grow w-full" />
    <app-tentativas class="grow" />
  </div>
  <div>
    <h6 class="font-medium mb-2">{{ instruction }}</h6>
    <p class="mb-3">{{ prases[0].fraseEn }}</p>
    <mat-form-field class="w-full">
      <mat-label>Resposta</mat-label>
      <textarea matInput (input)="updateAnswer($event)"></textarea>
    </mat-form-field>
  </div>
  <div class="text-right">
    <button mat-raised-button color="primary">Verificar</button>
  </div>
</main>
