<app-topo />
<app-painel (gameOver)="gameOver($event)" *ngIf="gameInProgress; else gameIsOver" />
<ng-template #gameIsOver>
  <div class="p-16 text-center">
    <h1 class="text-3xl text-green-700 uppercase" *ngIf="gameResult === 'won'">Você ganhou! 😁</h1>
    <h1 class="text-3xl text-red-700 uppercase" *ngIf="gameResult === 'lost'">Você perdeu! 😢</h1>
    <button mat-raised-button color="primary" class="mt-4" (click)="resetGame()">Jogar novamente</button>
  </div>
</ng-template>
